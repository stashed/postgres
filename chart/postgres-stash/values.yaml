# Default values for postgres-stash.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# we are declaring these values as global so that parent chart can overwrite them
docker:
  registry: appscode
  image: postgres-stash
  tag: 11.2

# optional argument to send pgdump or psql command
backup:
  pgArgs: ""
restore:
  pgArgs: ""

# default values for prometheus metrics
metrics:
  enabled: true
  labels: []
