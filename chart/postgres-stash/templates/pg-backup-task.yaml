apiVersion: stash.appscode.com/v1beta1
kind: Task
metadata:
  name: pg-backup-{{- include "postgres-stash.versionSuffix" . }}
  labels:
    {{- include "postgres-stash.labels" . | nindent 4 }}
spec:
  steps:
  - name: pg-backup-{{- include "postgres-stash.versionSuffix" . }}
    params:
    - name: outputDir
      value: /tmp/output
    - name: secretVolume
      value: secret-volume
  - name: update-status
    params:
    - name: outputDir
      value: /tmp/output
  volumes:
  - name: secret-volume
    secret:
      secretName: ${REPOSITORY_SECRET_NAME}
